<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WKeditor的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>WKeditor的demo</h2>
<div id="WKeditor"></div>
<script>
    
   
    var S = KISSY;
    S.Config.debug = true;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"kg",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/WKeditor/2.0.0/index,kg/WKeditor/2.0.0/index.css', function (S, WKeditor) {
          var comConfig = {
                message:'<div class="message"><h3>请输入正文</h3><p>小提示：<br>\
                            1. 鼠标选中已输入文字可修改文字样式。<br>\
                            2. 支持粘帖截图。<br>\
                            3. 移动到未居中的图片上出现居中按钮。<br></div>',
                font:[
                    "hugeFont","largeFont","normalFont","strongFont","listText"//,"italicText"
                ],
                ele:S.one("#WKeditor")
          }
          var Editor = new WKeditor(comConfig);
    });
</script>
</body>
</html>
